<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Room's Items</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <script defer src="https://use.fontawesome.com/releases/v5.0.2/js/all.js"></script>
</head>
<body style="background-color: #2c3e50">
<div class="container">
    <div class="row" style="padding-top: 10px;">
        <div class="col-md-12 col-sm-12">
            <nav class="navbar navbar-expand-lg navbar-light bg-light" style="background-color: #ecf0f1 !important;">
                <a class="navbar-brand" href="/">Inventory Tracking</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="/"><i class="fas fa-home"></i> Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="/rooms"><i class="fas fa-archive"></i> Rooms</a>
                        </li>
                        <li class="nav-item ">
                            <a class="nav-link" href="/rawmaterials"><i class="fas fa-cubes"></i> Raw Materials</a>
                        </li>
                        <li>
                            <a class="nav-link" href="/rooms/add" style="color: #8e44ad"><i class="fas fa-plus-circle"></i> Add Room</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>
</div>
<div class="container">
    <div class="alert alert-success" role="alert" style="margin-top: 5px;">
        <i class="fas fa-archive"></i> Room Name: <a th:text="${#httpServletRequest.getParameter('name')}"></a>
    </div>
</div>
<div class="container">
    <div th:each="entry : ${items}" th:with="itemList=${entry.value}">
        <div class="alert alert-dark" role="alert">
            <a><i class="fas fa-angle-double-down"></i> <strong th:text="${entry.key} + ': ' + ${itemList.size()}"></strong></a>
        </div>
        <table class="table table-striped" style="background-color: #ecf0f1;">
            <tr>
                <th scope="col">Item code</th>
                <th scope="col">Item type</th>
            </tr>
            <tr th:each="item : ${itemList}">
                <td th:text="${item.inventoryCode}">Item code</td>
                <td th:text="${item.type}">Item type</td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
