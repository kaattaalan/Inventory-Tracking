<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Add Item</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <script defer src="https://use.fontawesome.com/releases/v5.0.2/js/all.js"></script>
</head>
<body style="background-color: #2c3e50">
<div class="container">
    <div class="row" style="padding-top: 10px;">
        <div class="col-md-12 col-sm-12">
            <nav class="navbar navbar-expand-lg navbar-light bg-light" style="background-color: #ecf0f1 !important;">
                <a class="navbar-brand" href="/">Inventory Tracking</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="/"><i class="fas fa-home"></i> Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/rooms"><i class="fas fa-archive"></i> Rooms</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="/rawmaterials"><i class="fas fa-cubes"></i> Raw Materials</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/items/add" style="color: #d35400"><i class="fas fa-plus-circle"></i> Add Item</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>
</div>
<div class="container">
    <div style="margin-top: 10px;">
        <div class="mx-auto" style="width: 400px; text-align: center">
            <div class="card bg-light mb-3" style="max-width: 20rem;">
                <div class="card-header"><b>Add New Item</b></div>
                <div class="card-body">
                <form th:action="@{/purchase}" th:object="${purchase}" method="post">
                        <div th:if="${param.error}">
                            <p style="color: red">Invalid user Details</p>
                        </div>
                        <div class="form-group">
                            <label for="exampleDate">Date</label>
                            <input th:field="*{purchaseDate}" type="date" name="purchaseDate" class="form-control" id="exampleDate" aria-describedby="emailHelp" placeholder="Enter Date">
                             <label for="exampleMaterialType">Select Raw Material</label>
                             <select th:field="*{itemId}" class="form-control" id="exampleItemId"> 
    							<option th:each="i : ${items}" th:value="${i.id}" th:text="${i.type}">
   								 </option>
							</select>
                             <label for="exampleQuantity">Quantity</label>
                            <input th:field="*{itemCount}" type="number" name="itemCount" class="form-control" id="exampleItemCount" aria-describedby="emailHelp" placeholder="Enter Quantity">                  
                            <label for="exampleRemarks">Remarks</label>
                            <input th:field="*{remarks}" type="area" name="remarks" class="form-control" id="exampleRemarks" aria-describedby="emailHelp" placeholder="Enter Remarks">
                            <p th:if="${#fields.hasGlobalErrors()}" th:errors="*{global}"> Global Error</p>
                        </div>
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button type="submit" class="btn btn-success btn-lg">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
