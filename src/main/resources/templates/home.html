<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Inventory Tracking | Homepage</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <script defer src="https://use.fontawesome.com/releases/v5.0.2/js/all.js"></script>
</head>
<body style="background-color: #2c3e50">
<div class="container">
    <section class="content-header" th:replace="common/header::header"></section>
    <div class="row"  style="padding-top: 10px;">
        <div class="col-md-12 col-xs-12">
            <div class="jumbotron">
                <h1 class="display-3" sec:authorize="isAnonymous()">Welcome!</h1>
                <h1 class="display-3" sec:authorize="isAuthenticated()" th:text="'Welcome, ' + ${user.username} + '!'"></h1>
                <p class="lead">Features include purchase of items for the faculty, management of purchased items and their assignment to various rooms, and assignment of personnel to rooms.</p>
                <hr class="my-4">
                <p sec:authorize="isAnonymous()">You must log in to see the content.</p>
                <div  sec:authorize="isAnonymous()">
                    <p class="lead align-middle">
                        <a class="btn btn-success btn-lg" th:href="@{/login}">Login</a>
                    </p>
                </div>
                <div sec:authorize="isAuthenticated()">
                    <form th:action="@{/logout}" method="post">
                        <input class="btn btn-danger btn-lg" type="submit" value="Log Out"/>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
