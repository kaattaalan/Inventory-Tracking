<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Users</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <script defer src="https://use.fontawesome.com/releases/v5.0.2/js/all.js"></script>
</head>
<body style="background-color: #2c3e50">
<div class="container">
     <div th:replace="fragments/header :: header(page = 'user')"></div>
</div>
    <div class="container" style="margin-top: 10px;">
        <table class="table table-striped" style="background-color: #ecf0f1;">
            <tr>
                <th scope="col">User name</th>
                <th scope="col">Name</th>
                <th scope="col">Last name</th>
                <th scope="col">-</th>
            </tr>
            <tr th:each="user : ${users}">
                <td><a th:href="@{/users/} + ${user.id} + @{/rooms}" th:text="${user.username}">Username</a></td>
                <td th:text="${user.name}">Name</td>
                <td th:text="${user.lastName}">Last Name</td>
                <td> <form th:action="@{/users/} + ${user.id}" th:method="delete" th:if="${#authentication.getName() != user.username}">
                    <input  class="btn btn-danger" type="submit" value="Delete" name="delete" sec:authorize="hasRole('ADMIN')" />
                </form></td>
            </tr>
        </table>
    </div>
</body>
</html>
