<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Add Item</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <script defer src="https://use.fontawesome.com/releases/v5.0.2/js/all.js"></script>
</head>
<body style="background-color: #2c3e50">
<div class="container">
    <div th:replace="fragments/header :: header(page = 'purchase')"></div>
</div>
<div class="container">
    <div style="margin-top: 10px;">
        <div class="mx-auto" style="width: 800px; text-align: center">
            <div class="card bg-light mb-3" style="max-width: 40rem;">
                <div class="card-header"><b>Add Purchase Details</b></div>
                <div class="card-body">
                <form th:action="@{/purchase}" th:object="${purchase}" method="post">
                        <div th:if="${param.error}">
                            <p style="color: red">Invalid user Details</p>
                        </div>
                       	 <table class="table table-striped" style="background-color: #ecf0f1;">
                        	<tr>
                        		<th style="width: 50%">Raw Material</th>
                        		<th>Quantity</th>
							</tr>
                        	<tr th:each="detail ,itrStat: ${purchase.purchaseDetails}" class="form-group">
                            <td> <select th:field="*{purchaseDetails[__${itrStat.index}__].itemId}" class="form-control" id="exampleItemId"> 
    							<option th:each="i : ${items}" th:value="${i.id}" th:text="${i.type}">
   								 </option>
							</select>
							</td>
                            <td>
                            <input th:field="*{purchaseDetails[__${itrStat.index}__].itemQuantity}" type="number" name="itemCount" class="form-control" id="exampleItemCount" aria-describedby="emailHelp" placeholder="Enter Quantity">                  
                             </td>
                             <td> <p th:if="${#fields.hasGlobalErrors()}" th:errors="*{global}"> Global Error</p></td>
                            </tr>
                        	</table>
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <input  type="hidden" th:field="*{purchaseDate}" th:value="${purchaseDate}" />
                        <input  type="hidden" th:field="*{remarks}" th:value="${remarks}" />
                        <button type="submit" name="action" value="save" class="btn btn-success btn-lg">Submit</button>
                        <button type="submit" name="action" value="add" class="btn btn-success btn-lg">Add Row</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
