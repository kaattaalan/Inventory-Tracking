<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>My Rooms</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <script defer src="https://use.fontawesome.com/releases/v5.0.2/js/all.js"></script>
</head>
<body style="background-color: #2c3e50">
<div class="container">
    <div class="row" style="padding-top: 10px;">
        <div class="col-md-12 col-sm-12">
            <nav class="navbar navbar-expand-lg navbar-light bg-light" style="background-color: #ecf0f1 !important;">
                <a class="navbar-brand" href="/">Inventory Tracking</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="/"><i class="fas fa-home"></i> Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/rooms"><i class="fas fa-archive"></i> Rooms</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/items"><i class="fas fa-cubes"></i> Items</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>
</div>
<div class="container" style="margin-top: 10px;">
    <div class="alert alert-info" role="alert">
        <h4 class="alert-heading"><i class="fas fa-info-circle"></i> Info for Rooms</h4>
        <p>If there is a room assigned to you, it will be listed below.</p>
        <p class="mb-0">If it does not exist, nothing will appear.</p>
    </div>
</div>
<div class="container" style="margin-top: 10px;">
    <div th:each="entry : ${rooms}" th:with="roomList=${entry.value}">
        <div class="alert alert-success" role="alert">
            <p>The name of room: <a th:text="${entry.key}"></a></p>
            <p th:each="room : ${roomList}">Room's ID: <strong th:text="${room.id}"></strong></p>
            <p><a th:each="room:${roomList}" th:href="@{/rooms/} + ${room.id} + @{/items}+'?name='+${room.roomName}"><i class="fas fa-arrow-circle-right"></i> Go to room</a></p>
        </div>
    </div>
</div>
</body>
</html>
