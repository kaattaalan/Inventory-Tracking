<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Login | Inventory Tracking</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <script defer src="https://use.fontawesome.com/releases/v5.0.2/js/all.js"></script>
</head>
<body style="background-color: #2c3e50">
<div sec:authorize="isAuthenticated()">
    <meta http-equiv="refresh" content="0;url=/home" />
</div>
<div th:if="${param.logout}">
    You have been logged out.
</div>
<div class="container">
   <div th:replace="fragments/header :: header"></div>
</div>
<div class="container">
    <div style="margin-top: 10px;">
        <div class="mx-auto" style="width: 400px; text-align: center">
            <div class="card bg-light mb-3" style="max-width: 20rem;">
                <div class="card-header"><b>Login to Inventory Tracking</b></div>
                <div class="card-body">
                    <form th:action="@{/login}" method="post">
                        <div th:if="${param.error}">
                            <p style="color: red">Invalid username or password.</p>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Username</label>
                            <input type="text" name="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your username">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password"  name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                        </div>
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button type="submit" class="btn btn-success btn-lg">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
