<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Add Item</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <script defer src="https://use.fontawesome.com/releases/v5.0.2/js/all.js"></script>
</head>
<body style="background-color: #2c3e50">
<div class="container">
    <div class="row" style="padding-top: 10px;">
        <div class="col-md-12 col-sm-12">
            <nav class="navbar navbar-expand-lg navbar-light bg-light" style="background-color: #ecf0f1 !important;">
                <a class="navbar-brand" href="/">Inventory Tracking</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="/"><i class="fas fa-home"></i> Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/rooms"><i class="fas fa-archive"></i> Rooms</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="/items"><i class="fas fa-cubes"></i> Items</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/rooms/add" style="color: #d35400"><i class="fas fa-plus-circle"></i> Add Item</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>
</div>
<div class="container">
    <div style="margin-top: 10px;">
        <div class="mx-auto" style="width: 400px; text-align: center">
            <div class="card bg-light mb-3" style="max-width: 20rem;">
                <div class="card-header"><b>Add New Item</b></div>
                <div class="card-body">
                    <form th:action="@{/items}" th:object="${itemForm}" method="post">
                        <div th:if="${param.error}">
                            <p style="color: red">Invalid username or password.</p>
                        </div>
                        <div class="form-group">
                            <label for="exampleItemType">Item Type:</label>
                            <input th:field="*{itemType}"  type="text" name="username" class="form-control" id="exampleItemType" aria-describedby="emailHelp" placeholder="Enter item type">
                            <p th:if="${#fields.hasErrors('itemType')}" th:errors="*{itemType}"> Room Name Error</p>
                            <p th:if="${#fields.hasGlobalErrors()}" th:errors="*{global}"> Global Error</p>
                        </div>
                        <div class="form-group">
                            <label for="exampleAmount">Amount:</label>
                            <input th:field="*{amount}" type="text" name="username" class="form-control" id="exampleAmount" aria-describedby="emailHelp" placeholder="Enter amount">
                            <p th:if="${#fields.hasErrors('amount')}" th:errors="*{amount}"> Room Name Error</p>
                            <p th:if="${#fields.hasGlobalErrors()}" th:errors="*{global}"> Global Error</p>
                        </div>
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button type="submit" class="btn btn-success btn-lg">Add</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
